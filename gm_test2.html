<!-- Web3Modal v2 (ES module) + WalletConnect v2 adapter -->
<!-- Pin versions for stability -->
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@1.9.0/dist/umd/index.min.js"></script>
<!-- Web3Modal provides an ES module build at dist/index.es.js. Load it as a module and
     attach its default export to window.Web3Modal so existing non-module code can use it. -->
<script type="module">
  // Use esm.sh to provide a browser-ready ESM bundle where bare imports are rewritten
  // so the browser can resolve `@web3modal/core` and other dependencies at runtime.
  import * as Web3ModalModule from 'https://esm.sh/@web3modal/standalone@2.4.3';
  // Attach a compatible global so gm_test2.js which expects `window.Web3Modal.default` works
  window.Web3Modal = window.Web3Modal || {};
  // Some builds export the class as default, some as named exports â€” normalize both.
  window.Web3Modal.default = Web3ModalModule.default || Web3ModalModule.Web3Modal || Web3ModalModule;
  // Also attach the whole module for advanced use/debugging
  window.__Web3ModalModule = Web3ModalModule;
</script>
</head>
